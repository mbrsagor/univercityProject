<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>My Blog Demo || {{ detail.title }}</title>    <meta property="og:image" content="{{ detail.thumbnail.url }}" />    <meta property="og:title" content="{{ detail.title }}" />    <meta property="og:description" content="{{ detail.description }}" />    <meta name="viewport" content="width=device-width, initial-scale=1">    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></head><body><header>    {% include 'nav.html' %}</header><section class="main_area bg-light pb-5">    <div class="container">        <div class="row">            <div class="col-lg-8">                <article class="mb-3">                    <div class="card">                        <img class="card-img-top" src="{{ detail.thumbnail.url }}">                        <div class="card-body">                            <div class="article_info pb-2">                                <small>Post by: Sagor|| Post on: {{ detail.created_at }} ||                                    Category:{{ detail.category }} || Comment: No comment                                </small>                            </div>                            <h5 class="card-title">{{ detail.title }}</h5>                            <p class="card-text">{{ detail.description }}</p>                        </div>                    </div>                </article>            </div>            <div class="col-lg-4">                {% include 'sidebar.html' %}            </div>        </div>    </div></section></body></html>
